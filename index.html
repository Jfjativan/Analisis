<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualización de Prácticas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      color: #212529;
      line-height: 1.6;
    }
    header {
      background: linear-gradient(to right, #1976d2, #0d47a1);
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    header h1 {
      font-size: 2.5rem;
      font-weight: 600;
    }
    main {
      padding: 3rem 2rem;
      max-width: 1200px;
      margin: auto;
    }
    section {
      background: white;
      margin-bottom: 2rem;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    section:hover {
      transform: scale(1.01);
    }
    section h2 {
      color: #0d47a1;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    iframe {
      width: 100% !important;
      border: none;
      border-radius: 8px;
    }
    footer {
      background: #eeeeee;
      text-align: center;
      padding: 1.5rem;
      font-size: 0.95rem;
      color: #444;
    }
    footer a {
      color: #0d47a1;
      text-decoration: none;
      font-weight: 600;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Visualización de Prácticas con Datawrapper</h1>
  </header>
  <main>
    <section>
      <h2>Práctica 1: Gráfico de Donas Múltiples</h2>
      <iframe title="Practica 1" aria-label="Multiple Donuts" id="datawrapper-chart-5ClH7" src="https://datawrapper.dwcdn.net/5ClH7/1/" scrolling="no" height="400" data-external="1"></iframe>
    </section>
    <section>
      <h2>Práctica 2: Barras Divididas</h2>
      <iframe title="Practica 2" aria-label="Split Bars" id="datawrapper-chart-JGV4o" src="https://datawrapper.dwcdn.net/JGV4o/1/" scrolling="no" height="400" data-external="1"></iframe>
    </section>
    <section>
      <h2>Práctica 3: Línea Interactiva</h2>
      <iframe title="Práctica 3" aria-label="Interactive line chart" id="datawrapper-chart-Y7Tiy" src="https://datawrapper.dwcdn.net/Y7Tiy/3/" scrolling="no" height="400" data-external="1"></iframe>
    </section>
    <section>
      <h2>Práctica 4: Gráfico de Barras</h2>
      <iframe title="Práctica 4" aria-label="Bar Chart" id="datawrapper-chart-QIzIb" src="https://datawrapper.dwcdn.net/QIzIb/3/" scrolling="no" height="400" data-external="1"></iframe>
    </section>
  </main>
  <footer>
    Visita nuestro sitio oficial: <a href="https://pucesi-32.jimdosite.com/" target="_blank">https://pucesi-32.jimdosite.com/</a>
  </footer>
  <script type="text/javascript">
    window.addEventListener("message", function(a) {
      if (void 0 !== a.data["datawrapper-height"]) {
        var e = document.querySelectorAll("iframe");
        for (var t in a.data["datawrapper-height"])
          for (var r, i = 0; r = e[i]; i++)
            if (r.contentWindow === a.source) {
              var d = a.data["datawrapper-height"][t] + "px";
              r.style.height = d;
            }
      }
    });
  </script>
</body>
</html>
